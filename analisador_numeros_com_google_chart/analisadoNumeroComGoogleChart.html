<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Linha de Dados Inseridos Pelo Usuário</title>
    <link href="assets/css/estilo-graficoDeListaNumeros.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        #graficoLinha{
            width: 400px;
            margin: 0 auto;
            margin-left: -25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projeto X: Gráfico Linha de Dados Inseridos Pelo Usuário</h1>
    </header>
    <section>
        <div id="dados">
            <label for="numero">Número: </label>
            <input type="number" id="numero" name="numero" value="0" min="-100" max="100" step="1"/>
            <button id="btn-resetar">Resetar</button>
            <button id="btn-remover">Remover</button>
            <button id="btn-adicionar">Adicionar</button>
            <div style="clear:both"></div>

            <label for="lista-numeros">Lista:</label>
            <select id="lista-numeros" size="6">
                <option value="values">Valores</option>
            </select>
            <div style="clear:both"></div>
            <button id="btn-processar">Processar Dados</button>
        </div>
        <div id="dadosProcessados"></div>
        <div id="graficoDados">
            <h3>Visualização dos Dados</h3>
            <div>
                <label for="titulo-grafico">Título do gráfico:</label>
                <input type="text" name="titulo-grafio" id="titulo-grafico" placeholder="Insira o título aqui" maxlength="40"/>
                <label for="posicao-legenda">Posição da Legenda:</label>
                <select name="posicao-legenda" id="posicao-legenda">
                    <option value="top">Acima</option>
                    <option value="bottom" selected>Abaixo</option>
                    <option value="right">À direita</option>
                    <option value="left">À esquerda</option>                
                </select>
                <button id="btn-gerarGrafico">Gerar gráfico</button>
                <div style="clear:both"></div>
            </div>
            <div id="graficoLinha"></div>
        </div>
    </section>

    <footer>
        <p>Difusão de Conhecimento</p>
    </footer>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="assets/js/script-graficoDeListaNumeros.js" type='text/javascript'></script>
</body>
</html>
